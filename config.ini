[paths]
# Stellaris游戏本体路径 | Stellaris base game installation path
base_game_path = D:\SteamLibrary\steamapps\common\Stellaris
# MOD文件夹路径（群星创意工坊下载目录） | MOD folder path (Stellaris Steam Workshop download directory)
mod_folder_path = D:\SteamLibrary\steamapps\workshop\content\281990
# Translate me! | dlc_load.json relative path (Stellaris Documents directory)
dlc_load_path = \Documents\Paradox Interactive\Stellaris

[mod_filter]
# 是否启用MOD过滤功能 (true/false) | Enable MOD filtering feature (true/false)
# 启用后可以选择性扫描特定的MOD | When enabled, allows selective scanning of specific MODs
enable_mod_filter = true

# 要忽略扫描的MOD ID列表，用逗号分隔（黑名单） | List of MOD IDs to ignore during scan, separated by commas (blacklist)
# 例如: ignored_mods = 123456789,987654321,555666777 | Example: ignored_mods = 123456789,987654321,555666777
ignored_mods = 

# 要明确包含的MOD ID列表，用逗号分隔（白名单） | List of MOD IDs to explicitly include, separated by commas (whitelist)
# 如果设置此项，将只扫描列表中的MOD | If set, only MODs in this list will be scanned
# 留空表示扫描所有MOD | Leave empty to scan all MODs
included_mods =
[chinese_localization]
# 汉化MOD ID列表，用逗号分隔 | Chinese localization MOD ID list, separated by commas, english users can leave this empty
# 这些MOD会被优先扫描以获取中文本地化文本 | These MODs will be scanned with priority to get Chinese localized text
# 建议配置主要的汉化MOD以提高中文准确性和扫描效率 | Recommend configuring main Chinese translation MODs to improve accuracy and scanning efficiency
# 默认包含鸽组汉化MOD ID: 2131014154 | Default includes Pigeon Group Chinese translation MOD ID: 2131014154
centralized_mods = 2131014154
