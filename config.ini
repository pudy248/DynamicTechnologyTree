[paths]
# Stellaris游戏本体路径
base_game_path = D:\SteamLibrary\steamapps\common\Stellaris
# MOD文件夹路径（群星创意工坊下载目录）
mod_folder_path = D:\SteamLibrary\steamapps\workshop\content\281990

[mod_filter]
# 是否启用MOD过滤功能 (true/false)
# 启用后可以选择性扫描特定的MOD
enable_mod_filter = false

# 要忽略扫描的MOD ID列表，用逗号分隔（黑名单）
# 例如: ignored_mods = 123456789,987654321,555666777
ignored_mods = 

# 要明确包含的MOD ID列表，用逗号分隔（白名单）
# 如果设置此项，将只扫描列表中的MOD
# 留空表示扫描所有MOD
included_mods =
[chinese_localization]
# 汉化MOD ID列表，用逗号分隔
# 这些MOD会被优先扫描以获取中文本地化文本
# 建议配置主要的汉化MOD以提高中文准确性和扫描效率
# 默认包含鸽组汉化MOD ID: 2131014154
centralized_mods = 2131014154
